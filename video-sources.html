<!DOCTYPE html>
<html lang="en-US">
	<head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-  SYR26MG6YV"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            
            gtag('config', 'G-SYR26MG6YV');
        </script>
        <meta charset="utf-8">
		<title>Video Sources - BlenderTimer</title>
		<meta name="description" content="Data sources for BlenderTimer productions!">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="/favicon.png" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="/static/defaults/theme.css">
		<link rel="stylesheet" type="text/css" href="/static/main.css">
		<link rel="stylesheet" type="text/css" href="/static/video-sources.css">
		<script src="/general-data/bt-videos.js"></script>
		<script src="/bt-js/bt-js.js"></script>
	</head>
	<body>
		<header></header>
		<script src="/static/defaults/pages.js"></script>
		<noscript>
			<div id="nojs" style="position: fixed; top: 0px; bottom: 0px; left: 0px; right: 0px; display: flex; flex-flow: column; justify-content: center; align-items: center; background: var(--semi-back); padding: 15px 20px; z-index: 1000000; cursor: default;">
				<b style="font-family: sans-serif; font-size: 16pt; color: #FFF; text-align: center;">Page Failed to Load</b>
				<p style="font-family: sans-serif; font-size: 14pt; color: #FFF6; text-align: center;">This website requires Javascript to operate.</p>
			</div>
		</noscript>
		<div id="loader" style="width: 100%; height: calc(100% - 50px); top: 50px; left: 0px; position: fixed; z-index: -100000;">
			<img alt="Loading" src="/static/images/loader.gif" style="width: 100px; height: 100px; position: fixed; left: calc(50% - 50px); top: calc(50% - 25px); filter: drop-shadow(0px 0px 15px #000000);">
		</div>
		<div id="content-main" class="limwidth" style="opacity: 0; transition: 0.5s">
			<div class="article-header">
				<h1 class="article-title" id="content-title">Video Sources</h1>
				<i class="article-subtitle">Data sources for BlenderTimer productions!</i>
			</div>
			<div id="controls">
				<input placeholder="Search videos" type="text" id="searchbar" onkeydown="search()">
				<div id="sort-dd" style="overflow:hidden">
					<span onclick="toggleSortMenu()">Latest</span>
					<div id="sort-ddm">
						<button onclick="setSort(event)">Latest</button>
						<button onclick="setSort(event)">Views First 10 Minutes</button>
						<button onclick="setSort(event)">Views First 30 Minutes</button>
						<button onclick="setSort(event)">Views First Hour</button>
						<button onclick="setSort(event)">Views First 24 Hours</button>
					</div>
				</div>
			</div>
			<div id="video-list">
				<span id="video-list-end"></span>
				<script type="text/javascript">
					let limit = 100;
					for (let i=videos.length-1; i >= 0; i--) {
						if (limit == 0) {break};
						let vb = document.createElement('a');
						vb.className = "video-block";
						vb.id = "video-" + videos[i].id;
						vb.href = "/video?v=" + videos[i].id;
						let vType = document.createElement('img');
						vType.className = "video-type";
						if (videos[i].type == "short") {
							vType.alt = "Short";
							vType.title = "This video is a short.";
							vType.src = "./static/images/icons/videotype-short.svg";
						}
						else {
							vType.alt = "Full Video";
							vType.title = "This is a full video.";
							vType.src = "./static/images/icons/videotype-longform.svg";
						}
						let y = parseInt(videos[i].date.removeBefore("-", 1, true));
						let m = parseInt(videos[i].date.removeBefore("-", 1).removeAfter("-", -1, true));
						let d = parseInt(videos[i].date.removeAfter("-", -1));
						if ((Date.now() - new Date(y, m-1, d).getTime()) <= 604800000) {
							let vNew = document.createElement('b');
							vNew.className = "video-new";
							vNew.textContent = "NEW!";
							vNew.title = "This video is a recent upload!"
							vb.appendChild(vNew);
						}
						if (new Date(videos[i].date))
						var vThumb = document.createElement('img');
						vThumb.className = "video-thumb";
						vThumb.alt = "Thumbnail";
						vThumb.src = "./video-thumbnails/" + videos[i].id + "-small.png";
						let vTitle = document.createElement('div');
						vTitle.className = "video-title";
						vTitle.innerHTML = "<p>" + videos[i].title + "</p>"
						vb.appendChild(vType);
						vb.appendChild(vThumb);
						vb.appendChild(vTitle);
						document.getElementById('video-list').appendChild(vb);
						if (i == 0) {document.getElementById("video-list-end").style.display = "none"};
						limit -= 1;
					}
					document.getElementById("content-title").innerHTML = "Video Sources (" + videos.length + ")";
				</script>
			</div>
		</div>
		<footer></footer>
		<script src="/static/defaults/headerfooter-loader.js"></script>
		<script src="/static/main.js"></script>
		<script src="/static/video-sources.js"></script>
	</body>
</html>
