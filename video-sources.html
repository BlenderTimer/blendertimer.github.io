<!DOCTYPE html>
<html lang="en-US">
	<head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-  SYR26MG6YV"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            
            gtag('config', 'G-SYR26MG6YV');
        </script>
        <meta charset="utf-8">
		<title>Video Sources - BlenderTimer</title>
		<meta name="description" content="The full list of all primary videos uploaded to the BlenderTimer YouTube channel!">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="./favicon.png" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="./static-0/general.css">
		<link rel="stylesheet" type="text/css" href="./static-0/main.css">
		<link rel="stylesheet" type="text/css" href="./static-0/video-sources.css">
		<script src="./bt-js/bt-js.js"></script>
	</head>
	<body onresize="determineDisplayMenu()">
		<div id="background-plate"></div>
		<div id="banner-menu">
			<nav>
				<!--====================  LARGE MENU  ====================-->
				<ul id="large-menu">
					<li id="nav-home"><a href="./"><img alt="BlenderTimer" src="./static-0/files/images/nav-logohome.png"></a></li>
				</ul>
				<div id="revolve-button" title="Current visitors on this site."><script src="https://rf.revolvermaps.com/0/0/3.js?i=5cgjr9bkw1v&b=0&s=40&m=2&cl=555555&co=000000&cd=ffffff&v0=25&v1=100&r=1" async="async"></script></div>
				<!--====================  SMALL MENU  ====================-->
				<div id="small-menu" style="display: none" onclick="smallMenuToggle()"><img alt="Menu" src="./static-0/files/images/menu-bars.png"></div>
				<div id="small-menu-main"></div>
			</nav>
			<script src="./static-0/nav-links.js"></script>
			<script src="./static-0/load-menus.js"></script>
		</div>
		<div id="loader" style="width: 100%; height: calc(100% - 50px); top: 50px; left: 0px; position: fixed; z-index: -99999">
			<img alt="Loading" src="./static-0/files/images/loading-general.gif" style="width: 100px; height: 100px; position: fixed; left: calc(50% - 50px); top: calc(50% - 25px); filter: drop-shadow(0px 0px 15px #000000)">
		</div>
		<div id="content-main" style="opacity: 0; transition: 1s ease">
			<h2>Video Sources</h2>
			<div id="controls">
				<input placeholder="Search videos" type="text" id="searchbar" onkeydown="search()">
				<div id="sort-dd" style="overflow:hidden">
					<span onclick="toggleSortMenu()">Latest</span>
					<div id="sort-ddm">
						<button onclick="setSort(event)">Latest</button>
						<button onclick="setSort(event)">Views First 10 Minutes</button>
						<button onclick="setSort(event)">Views First 30 Minutes</button>
						<button onclick="setSort(event)">Views First Hour</button>
						<button onclick="setSort(event)">Views First 24 Hours</button>
					</div>
				</div>
			</div>
			<div id="video-list">
				<span id="video-list-end"></span>
				<script src="./static-0/videos.js"></script>
				<script type="text/javascript">
					var limit = 50;
					for (var i=videos.length-1; i >= 0; i-=1) {
						if (limit == 0) {break};
						var vb = document.createElement('a');
						vb.className = "video-block";
						vb.id = "video-" + videos[i].id;
						vb.href = "./video-sources/" + videos[i].url;
						var vType = document.createElement('img');
						vType.className = "video-type";
						if (videos[i].type == "short") {
							vType.alt = "Short";
							vType.title = "This video is a short.";
							vType.src = "./static-0/files/images/videotype-short.png";
						}
						else {
							vType.alt = "Full Video";
							vType.title = "This is a full video.";
							vType.src = "./static-0/files/images/videotype-fullvideo.png";
						}
						var y = parseInt(videos[i].date.removeBefore("-", 1, true));
						var m = parseInt(videos[i].date.removeBefore("-", 1).removeAfter("-", -1, true));
						var d = parseInt(videos[i].date.removeAfter("-", -1));
						if ((Date.now() - new Date(y, m-1, d).getTime()) <= 604800000) {
							var vNew = document.createElement('b');
							vNew.className = "video-new";
							vNew.textContent = "NEW!";
							vNew.title = "This video is a recent upload!"
							vb.appendChild(vNew);
						}
						if (new Date(videos[i].date))
						var vThumb = document.createElement('img');
						vThumb.className = "video-thumb";
						vThumb.alt = "Thumbnail";
						vThumb.src = "./static-0/files/images/videoThumb-" + videos[i].tui + "-" + videos[i].name.replaceAll(/ /g, "_").replaceAll(/\./g, "").replaceAll(/\!/g, "").replaceAll(/\?/g, "").replaceAll(/\,/g, "") + "-180.png";
						var vTitle = document.createElement('div');
						vTitle.className = "video-title";
						vTitle.innerHTML = "<p>" + videos[i].name + "</p>"
						vb.appendChild(vType);
						vb.appendChild(vThumb);
						vb.appendChild(vTitle);
						document.getElementById('video-list').appendChild(vb);
						if (i == 0) {document.getElementById("video-list-end").style.display = "none"};
						limit -= 1;
					}
					document.getElementById("content-main").children[0].innerHTML = "Video Sources (" + videos.length + ")";
				</script>
			</div>
		</div>
		<script src="./static-0/main.js"></script>
		<script src="./static-0/video-sources.js"></script>
	</body>
</html>
