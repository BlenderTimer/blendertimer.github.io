		<style>
			#glitch-overlay {
				display: block;
				position: fixed;
				top: 0px;

				bottom: 0px;
				left: 0px;
				pointer-events: none;
				z-index: 999999999;
			}

			#main-container {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-flow: column;
				height: auto;
				width: auto;
				position: relative;
				margin: 0px;
				padding: 40px;
				min-height: calc(100vh - 120px);
				box-sizing: border-box;
				cursor: default;
			    overflow: hidden;
			}

			#main-container h1 {
				font-size: 50pt;
				font-family: monospace;
			}

			#main-container i {
				font-size: 15pt;
				color: var(--txtcol-muted);
			}

			#terminal-container {
				display: flex;
				flex-flow: column;
				margin: 50px var(--winspace);
				padding: 10px 20px;
				box-sizing: border-box;
				background: var(--wincol);
				border-radius: var(--corm);
				box-shadow: var(--winshadow);
			}

			#terminal-container h2 {
				font-size: 15pt;
				font-family: monospace;
				font-style: italic;
				color: var(--txtcol-muted);
			}

			#terminal {
				display: block;
				width: calc(100vw - 100px);
				max-width: 600px;
				height: calc(100vh - 150px);
				min-height: 200px;
				max-height: 300px;
				margin: 10px 0px;
				padding: 3px 5px;
				box-sizing: border-box;
				background: var(--wincol-darken);
				outline: none;
				border: none;
				border-radius: var(--cors);
				resize: none;
				font-size: 12pt;
				font-family: monospace;
				color: var(--txtcol-muted);
			}

			#self-destruct {
				display: block;
				padding: 10px 20px;
				outline: none;
				border: none;
				border-radius: var(--cors);
				background: var(--pricol);
				font-size: 13pt;
				font-family: monospace;
				font-weight: bold;
				cursor: pointer;
				transition: var(--trans-fast);
			}

			#self-destruct:hover {
				background: var(--pricol-hover);
				transform: scale(1.1);
			}

		</div>
		<script>
			// AUTOMATIC REDIRECTING
			let url = window.location.pathname;
			let newURL = window.location.origin;
			let redirect = false;
			if (url.indexOf("video-sources/") > -1) {newURL += "/video?v=" + (parseInt(window.location.pathname.replace(/^\D+/g, ''))*10);redirect=true}
			else if (url.endsWith("/qr")) {newURL += "/web-tools/qr-code-generator";redirect=true}
			if (redirect == true) {window.location = newURL};
		</script>
		<div id="content-main" class="limwidth" style="opacity: 0; transition: 0.5s">
			<div id="main-container">
				<h1>404</h1>
				<i>This page does not exist!</i>
				<div id="terminal-container">
					<h2>HACKER TERMINAL</h2>
					<textarea id="terminal" onkeydown="terminalType(event)" spellcheck="false">> loading page...99%
> ERROR_INVALID_PAGE: page load canceled.
> </textarea>
				</div>
				<button id="self-destruct" onclick="selfDestruct()">SELF DESTRUCT</button>
			</div>
		</div>
		<footer></footer>
		<script src="/static/defaults/headerfooter-loader.js"></script>
		<script src="/static/main.js"></script>
		<script>
			let terminal = document.getElementById('terminal');
			function writeLine(line) {
				if (terminal.value.length > 0) {
					terminal.value += `\n> ${line}`
				}
				terminalType();
			}

			function terminalType(e) {
				let newLines = [];
				let noEmpty = false;
				let lastLine = "";
				let opLine = "";
				setTimeout(function() {
					let lines = terminal.value.split("\n");
					for (let i=0; i < lines.length; i++) {
						let l = lines[i];
						if (l.startsWith("> ")) {
							if (l.trim() == ">") {
								if (noEmpty == false) {newLines.push("> ")};
								noEmpty = true;
							}
							else {
								// NORMAL LINE
								newLines.push(l);
							}
						}
						else if (noEmpty == false) {
							// NEW EMPTY LINE
							if (l.startsWith(">")) {
								newLines.push(l.replace(">", "> "));
							}
							else {
								opLine = newLines[newLines.length-1].toLowerCase().replace("> ", "");
								newLines.push("> " + l);
								madeNewLine = true;
							}
						}
					}
					terminal.value = newLines.join("\n");
					terminal.selectionStart = terminal.value.length;
					// FUNCTIONS
					if (opLine.length > 0) {
						if (opLine == "self_destruct" || opLine == "selfdestruct") {selfDestruct(true)}
						else if (opLine == "help") {help(true)}
						else if (opLine == "exit") {exit(true)}
						else if (opLine == "retry") {retry(true)}
					}
				}, 1)
			}

			function selfDestruct(comp) {
				terminal.value = terminal.value.substring(0, terminal.value.length - 3)
				if (!(comp == true)) {writeLine("self_destruct")};
				setTimeout(function() {writeLine("initializing: self_destruct...0%")}, 1000);
				setTimeout(function() {writeLine("initializing: self_destruct...50%")}, 2000);
				setTimeout(function() {writeLine("initializing: self_destruct...99%"); window.location.href = "https://blendertimer.com"}, 3000);
			}

			function help(comp) {
				terminal.value = terminal.value.substring(0, terminal.value.length - 3)
				if (!(comp == true)) {writeLine("help")};
				setTimeout(function() {writeLine("ERROR_NO_HELP_FOUND: giving up.");writeLine("")}, 1000);
			}

			function exit(comp) {
				terminal.value = terminal.value.substring(0, terminal.value.length - 3)
				if (!(comp == true)) {writeLine("exit")};
				setTimeout(function() {writeLine("working...")}, 500);
				setTimeout(function() {window.location.href = "https://blendertimer.com"}, 1000);
			}

			function retry(comp) {
				terminal.value = terminal.value.substring(0, terminal.value.length - 3)
				if (!(comp == true)) {writeLine("exit")};
				setTimeout(function() {writeLine("initializing: page_load...")}, 500);
				setTimeout(function() {writeLine("loading page...31%")}, 1000);
				setTimeout(function() {writeLine("loading page...86%")}, 2000);
				setTimeout(function() {writeLine("loading page...99%")}, 3000);
				setTimeout(function() {writeLine("ERROR_INVALID_PAGE: page load canceled.");writeLine("")}, 5000);
			}
		</script>
