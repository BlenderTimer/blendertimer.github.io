<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>BT-JS Tester</title>
	</head>
	<body style="padding: 0px; margin: 0px">
		<canvas width=1000 height=500 id="c"></canvas>
		<script src="./bt-js.js"></script>
		<script type="text/javascript">
			ctx = document.getElementById("c").getContext('2d');
			var p = pointsOnCircle(100, 90, 0, 100, 100);
			for (var i=0; i < p.length; i++) {
				ctx.beginPath();
				ctx.arc(p[i].x, p[i].y, 1, 0, 2*Math.PI);
				ctx.fill();
			}
		</script>
	</body>
</html>
